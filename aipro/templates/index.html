<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Certificate Generator</h1>
        <form method="POST">
            <input type="text" name="name" class="form-control mb-3" placeholder="Enter Name" required>
            <input type="text" name="course" class="form-control mb-3" placeholder="Enter Course Name" required>
            <input type="date" name="date" class="form-control mb-3" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Enter Email" required>
            <button type="submit" class="btn btn-primary">Generate & Send Certificate</button>
        </form>
    </div>
</body>
</html>
